<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SimpliTax</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="app-bar">SimpliTax</div>
            <div class="content">
                <div class="input-container">
                    <div class="label">Enter the price before tax:</div>
                    <div class="input-display" id="numberInput">0</div>
                </div>
                <div class="label">
                    <label for="numberDisplay">The price after tax:</label>
                </div>
                <div class="number-display" id="numberDisplay">0.00</div>
                <div>(This is only an estimated price)</div>
                <div class="number-tip-container">
                  <div class="number-tip-header">Tip 15%</div>
                  <div class="number-tip-header">Tip 18%</div>
                  <div class="number-tip-header">Tip 20%</div>
                  <div class="number-tip-display" id="numberTip1">0.00</div>
                  <div class="number-tip-display" id="numberTip2">0.00</div>
                  <div class="number-tip-display" id="numberTip3">0.00</div>
                </div>

                <div class="keyboard">
                    <button class="clear" onclick="clearInput()">C</button>
                    <button onclick="addToInput('7')">7</button>
                    <button onclick="addToInput('8')">8</button>
                    <button onclick="addToInput('9')">9</button>
                    <button onclick="addToInput('.')">.</button>
                    <button onclick="addToInput('4')">4</button>
                    <button onclick="addToInput('5')">5</button>
                    <button onclick="addToInput('6')">6</button>
                    <button onclick="addToInput('0')">0</button>
                    <button onclick="addToInput('1')">1</button>
                    <button onclick="addToInput('2')">2</button>
                    <button onclick="addToInput('3')">3</button>
                </div>
          </div>
    </body>
</html>
